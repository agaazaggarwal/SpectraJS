<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Visualizer with Samples</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-music"></i> MUSIC VISUALIZER</h1>
            <div class="controls">
                <button id="mode-btn" class="control-btn" title="Settings">
                    <i class="fas fa-sliders-h"></i>
                </button>
                <button id="fullscreen-btn" class="control-btn" title="Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </header>

        <main class="visualizer-container">
            <canvas id="visualizer"></canvas>
            
            <div class="audio-controls">
                <div class="source-selector">
                    <button id="file-btn" class="source-btn">
                        <i class="fas fa-file-audio"></i> File
                    </button>
                    <button id="mic-btn" class="source-btn">
                        <i class="fas fa-microphone"></i> Mic
                    </button>
                    <button id="samples-btn" class="source-btn active">
                        <i class="fas fa-headphones"></i> Samples
                    </button>
                </div>
                
                <input type="file" id="audio-upload" accept="audio/*" hidden>
                
                <div class="sample-songs" id="sample-songs">
                    <!-- Sample songs will be inserted here -->
                </div>
                
                <div class="playback-controls">
                    <button id="play-btn" class="control-btn large" disabled>
                        <i class="fas fa-play"></i>
                    </button>
                    <div class="volume-control">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
                    </div>
                </div>
                
                <div class="song-info">
                    <div id="now-playing">No song selected</div>
                    <div id="song-progress">0:00 / 0:00</div>
                </div>
                
                <div class="visualization-info">
                    <div class="info-box">
                        <span>Mode</span>
                        <span id="mode-value">Bars</span>
                    </div>
                    <div class="info-box">
                        <span>Frequency</span>
                        <span id="freq-value">-- Hz</span>
                    </div>
                </div>
            </div>
            
            <div class="settings-panel">
                <div class="setting-group">
                    <label for="visual-mode">Visual Mode</label>
                    <select id="visual-mode">
                        <option value="bars">Bars</option>
                        <option value="wave">Wave</option>
                        <option value="circle">Circle</option>
                        <option value="particles">Particles</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="color-scheme">Color Scheme</label>
                    <select id="color-scheme">
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="purple">Purple</option>
                        <option value="mono">Monochrome</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="sensitivity">Sensitivity</label>
                    <input type="range" id="sensitivity" min="0.5" max="2" step="0.1" value="1">
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
